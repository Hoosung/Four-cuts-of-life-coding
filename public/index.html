<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연애네컷</title>
    <style>
    /* 이서윤체 폰트 적용을 위한 코드 */
    @font-face {
        font-family: "LeeSeoyun";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/LeeSeoyun.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }

    /* body태그 자체에 css 요소 부여 */
    body {
	    font-family: "LeeSeoyun";
	    margin: 0;
	    display: flex;
	    justify-content: center;
	    background-image: url("./background.png");
    }

    /* 너비는 320픽셀, 부모(body) 높이 전체 사용 */
    .container {
	    width: 320px;
	    background-color: #ff9d73;
	    height: 100%;
    }

    /* 위로 여유 20픽셀 정도 */
    .photos {
	    margin-top: 20px;
    }

    /* 좌우 마진은 20픽셀, 상하 마진은 30픽셀, 높이는 각 사진마다 240 픽셀 */
    .photo-frame {
	    background-color: white;
	    margin: 20px 30px;
	    height: 190px;
        background-size : cover; /* 사진 크기 frame에 맞게 제어 */
        
        /* 글자 부분 사진 가운데 밑으로 이동(1) */
        position : relative;

        /* 사진 쪽으로 마우스 이동하면 커서로 바뀜 */
        cursor: pointer;
    }

    /* 아래 영역 전체는 flexible하게 하되, 그 내부 아이템들은 세로로 */
    .footer {
	    display: flex; /*가운데 정렬*/
	    flex-direction: column; /*세로 방향*/
	    align-items: center;
    }

    /* 아래 영역의 제목 폰트 좀 두껍게, 사이즈는 25픽셀 */
    .f-title {
	    font-size: 25px;
	    font-weight: 900;
	    color: white;
        margin-top: 15px;
        margin-bottom: 20px;
    }

    /* 아래 영역의 날짜 부분 폰트 중간 두께, 사이즈는 15픽셀 */
    .f-date {
	    font-size: 15px;
	    font-weight: 500;
	    color: white;
    }
    
    /* 사진 삽입*/
    #image1 {
	    background-image: url("./img1.jpg");
    }
    #image2 {
	    background-image: url("./img2.jpg");
    }
    #image3 {
	    background-image: url("./img3.jpg");
    }
    #image4 {
	    background-image: url("./img4.jpg");
    }

    .photo-description {
	    /* 글자 배경은 검은색, 글자는 흰색 */
	    color: white;
	    background-color: black;

	    /* 가로 너비는 내부 콘텐츠에 맞게 */
	    width: fit-content; /* 글자 수에 맞는 너비 가지게 함 */
	    padding: 0 5px;
	    margin-bottom: 10px;

	    /* 글자 부분 경계선 */
	    border-radius: 10px;

        /* 글자 부분 사진 가운데 밑으로 이동(2) */
        position: absolute;
        bottom: 0;
        transform: translate(-50%);
        left: 50%;

        /* 사진 안에 있는 텍스트 처음에 안보이게 함 */
        opacity: 0;
    }

    /* 마우스 오버 효과 & 클릭 효과*/
    /* opacity : 투명도를 의미(0% 투명 : 다 보임 / 100% 투명 : 안 보임) */
    /* transition : 나타날 때 0.5초동안 천천히 나타나는 효과 */
    .showText {
	    opacity: 0;
    }

    .hideText {
	    opacity: 1;
        transition: opacity 0.5s linear;
    }
    </style>
    
    <script>
    // 텍스트가 보여지는 기능
    // 1. 몇 번째 사진에 마우스가 올라갔는지 확인(if문)
    // 2. 해당 사진을 찾아 hideText class를 지워주고, showText는 삽입해줌
    function showText(number) {
    if (number === 1) {
        document.querySelector("#desc1").classList.remove("hideText");
        document.querySelector("#desc1").classList.add("showText");
    } else if (number === 2) {
        document.querySelector("#desc2").classList.remove("hideText");
        document.querySelector("#desc2").classList.add("showText");
    } else if (number === 3) {
        document.querySelector("#desc3").classList.remove("hideText");
        document.querySelector("#desc3").classList.add("showText");
    }
     else {
        document.querySelector("#desc4").classList.remove("hideText");
        document.querySelector("#desc4").classList.add("showText");
    }
    }

    // 텍스트가 감춰지는 기능
    // 1. 몇 번째 사진에서 마우스가 벗어났는지 확인(if문)
    // 2. 해당 사진을 찾아 shotText class를 지워주고, hideText는 삽입해줌
    function hideText(number) {
    if (number === 1) {
        document.querySelector("#desc1").classList.remove("showText");
        document.querySelector("#desc1").classList.add("hideText");
    } else if (number === 2) {
        document.querySelector("#desc2").classList.remove("showText");
        document.querySelector("#desc2").classList.add("hideText");
    } else if (number === 3) {
        document.querySelector("#desc3").classList.remove("showText");
        document.querySelector("#desc3").classList.add("hideText");
    }
     else {
        document.querySelector("#desc4").classList.remove("showText");
        document.querySelector("#desc4").classList.add("hideText");
    }ㄴ
    }

    // 클릭 기능
    // 1. 선택된 사진의 숫자를 가진 텍스트를 alert 형태로 출력해줌
    function alertText(number) {
	    alert(`후성이와 수연이의 ${number}번째 소중한 추억이에요! :)`);
    }
    </script>
</head>
<body>
    <div class="container">
        <div class="photos">
            <div id="image1" class="photo-frame"
            onmouseover="hideText(1)"
	        onmouseout="showText(1)"
	        onclick="alertText(1)"
            >
                <span id="desc1" class="photo-description">
                    연애하고 첫 데이트
                </span>
            </div>
            <div id="image2" class="photo-frame"
            onmouseover="hideText(2)"
	        onmouseout="showText(2)"
	        onclick="alertText(2)"
            >
                <span id="desc2" class="photo-description">
                    뮬리에서 와인 한 잔
                </span>
            </div>
            <div id="image3" class="photo-frame"
            onmouseover="hideText(3)"
	        onmouseout="showText(3)"
	        onclick="alertText(3)"
            >
                <span id="desc3" class="photo-description">
                    수연이 생일축하한날
                </span>
            </div>
            <div id="image4" class="photo-frame"
            onmouseover="hideText(4)"
	        onmouseout="showText(4)"
	        onclick="alertText(4)"
            >
                <span id="desc4" class="photo-description">
                    1주년은 서울에서
                </span>
            </div>
        </div>
  <div class="footer">
        <p class="f-title">A happy time together.</p>
        <p class="f-date">♥2023.02.18♥</p>
  </div>
</div>
</body>
</html>
